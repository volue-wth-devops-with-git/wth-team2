# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
    paths:
    - 'Application/**'
  pull_request:
    branches: [ "main" ]
    paths:
    - 'Application/**'


jobs:
  env:
    registryName: d3s7e73tru4x2wthreg.azurecr.io
    repositoryName: wth/dotnetcoreapp 
    dockerFolderPath: Application/src/RazorPagesTestSample
    tag: ${{ github.run_number }}
  
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./Application/src/RazorPagesTestSample/*.sln 
    - name: Build
      run: dotnet build ./Application/src/RazorPagesTestSample/*.sln --no-restore 
    
    - name: Test
      run: dotnet test --no-build --verbosity normal ./Application/src/RazorPagesTestSample/*.sln

  build_image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      run: |
        docker login $registryName -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }} 
    - name: Docker build
      run: |
        docker build -t $registryName/$repositoryName:$tag --build-arg build_version=$tag
    





